<!doctype html>
<html>
    <head>
        <title>Log In Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header>Log In Page</header>
        <nav class="text-left">
            <ul>
                <a class="navbar-brand"><h2>Homework 1</h2></a>
            </ul>
        </nav>
        <main class="container text-center">
          <div class="d-flex justify-content-center align-items-center container">
            <form class="form-group">
              <h1 class="h3 mb-3 fw-normal">Login Here</h1>
              <div class="form-group">
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="col-form-label" id="autoSizingInputGroup" placeholder="Username">
                </div>
              </div>
              
              <div class="form-group">
                <label class="visually-hidden" for="autoSizingInputGroup">Password</label>
                <div class="input-group">
                  <div class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                    </svg>
                  </div>
                  <input type="password" class="col-form-label" id="floatingPassword" placeholder="Password">
                </div>
              </div>
              <br>
              <button class="btn btn-primary" type="button">Login</button>
            </form>
          </div>
        </main>
    </body>
